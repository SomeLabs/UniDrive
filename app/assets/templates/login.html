<div class="modal-content margin-auto" style="width: 550px;">
  <div class="modal-body">
  <form class="form-horizontal" role="form" name='loginForm' novalidate ng-submit="login()">
    <div class="alert alert-danger" ng-show='loginError'>
    {{loginError}}
    </div>

    <div class="form-group" ng-class="{'has-error' : loginForm.email.$invalid && loginForm.email.$dirty, 'has-success': loginForm.email.$valid && loginForm.email.$dirty }">
      <div class="mlL mlR">
        <input type="email" name='email' class="form-control" ng-model="user.email" placeholder="Email address" required>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error' : loginForm.password.$invalid && loginForm.password.$dirty, 'has-success': loginForm.password.$valid && loginForm.password.$dirty  }">
      <div class="mlL mlR">
        <div class="input-group">
          <input type="password" class="form-control" name='password' ng-model="user.password" placeholder="Password" required >
          <span class="input-group-btn">
            <button class="btn btn-success" type="submit">Login</button>
          </span>
        </div>
      </div>
    </div>

      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div> -->
  </form>
  </div>
</div>
